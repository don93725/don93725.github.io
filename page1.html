<!DOCTYPE html>
<html>
<head>
  <title>尋找白馬王子 - 心理測驗</title>
  <meta charset="utf-8">
  <style>
    body {
      background-image: url("image/background.jpg");
      background-size: cover;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    
    h1, h2, p {
      text-align: center;
    }
    
    h2 {
      font-size: 24px;  /* 調整問題文字的大小 */
    }
    
    form {
      margin-bottom: 20px;
      text-align: center;  /* 將選項置中擺放 */
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="radio"] {
      display: none;
    }
    
    .custom-radio-button {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 18px;  /* 調整按鈕文字的大小 */
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    .custom-radio-button:hover {
      background-color: #45a049;
    }
    
    .custom-radio-button.visible {
      opacity: 1;
    }
    
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    button:hover {
      background-color: #005580;
    }
    
    button.visible {
      opacity: 1;
    }
    
    .animation-container {
      position: relative;
      width: 100%;
      height: 200px;  /* 調整動畫區塊的高度 */
      overflow: hidden;
    }
    
    .spaceship {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: auto;
      left: -200px;
      animation: spaceshipAnimation 10s linear infinite;  /* 動畫設定 */
    }
    
    @keyframes spaceshipAnimation {
      0% { left: -200px; }  /* 開始位置 */
      100% { left: calc(100% + 200px); }  /* 結束位置 */
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      var buttons = document.querySelectorAll('.custom-radio-button');
      buttons.forEach(function(button) {
        setTimeout(function() {
          button.classList.add('visible');
        }, 500);
      });
      var nextButton = document.querySelector('button');
      setTimeout(function() {
        nextButton.classList.add('visible');
      }, 1000);
    });
    
    function processAnswer() {
      var preference = document.querySelector('input[name="preference"]:checked').value;
      // 在這裡，你可以將回答保存在變數中，並進行下一題的處理
      // 你可以在這裡添加更多的JavaScript代碼，來處理其他問題和答案
    }
  </script>
</head>
<body>
  <header>
    <h1>尋找白馬王子 - 心理測驗</h1>
  </header>
  
  <div class="container">
    <h2 style="font-size: 28px;">問題 1:</h2>
    <p style="font-size: 20px;">你最看重男生的是外表還是內在？</p>
    <form>
      <label for="external" class="custom-radio-button">
        <input type="radio" id="external" name="preference" value="external">
        外表
      </label>
      <label for="internal" class="custom-radio-button">
        <input type="radio" id="internal" name="preference" value="internal">
        內在
      </label>
    </form>
  
    <button onclick="processAnswer()">下一題</button>
  </div>
  
  <div class="animation-container">
    <img class="spaceship" src="image/spaceship.png" alt="Spaceship">
  </div>
</body>
</html>
